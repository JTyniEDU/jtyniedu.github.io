<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compound Interest Calculator</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="/assets/favicon/site.webmanifest">
    <link rel="icon" type="image/x-icon" href="/assets/favicon/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.5/dist/chart.umd.min.js"></script>
    <script src="chart.js"></script>
</head>
<body>
    <div class="bg-white dark:bg-black min-h-screen text-black dark:text-white text-sans">
        <header class="top-0 relative p-5">
            <h1><strong>Compound Interest Calculator</strong></h1>
        </header>
        <main class="min-h-screen p-10">
            <section>
                <h4>Calculate how much you can earn with the compound interest effect on index funds.</h4>
            <hr/>
              <form>
                <label for="amount">Monthly Investment:</label>
                <input type="text" id="amount" name="amount"><br>
                <label for="time">Time Invested (in months):</label>
                <input type="text" id="time" name="time"><br>
                <input type="submit" value="Submit">
              </form>  
            </section>
        </main>
        <footer class="bottom-0 relative p-5">
            <span>Made by J. Tyni</span>
        </footer>
    </div>
    
</body>
</html>
