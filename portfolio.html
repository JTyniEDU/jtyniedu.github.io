<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Page</title>
    <link rel="stylesheet" href="assets/css/portfolio.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="card">
        <div class="header">
            <img class="logo" src="assets/img/logo.webp" alt="Logo">
            <div class="menu">
                <h4 class="link link-current">Home</h4>
                <h4 class="link">About</h4>
                <h4 class="link">Skills</h4>
                <h4 class="link">Portfolio</h4>
                <h4 class="link">Contact</h4>
            </div>
        </div>
        <div class="content">
            <h2>Hello, It's Me</h2>
            <h1>Joona Tyni</h1>
            <h2>And I'm a Full Stack Developer</h2>
            <p>I have a passion for creating beautiful and functional websites with a 5-year background in full stack development.</p>
            <hr class="seperator">
            <div class="social">
                <h3 class="present">My Socials</h3>
                <img src="assets/svg/github.svg" class="icons" alt="GitHub">
                <img src="assets/svg/linkedin.svg" class="icons" alt="LinkedIn">
                <hr class="seperator">
                <h3 class="present">My Skills</h3>
                <div class="icons-container">
                    <img src="assets/svg/html5.svg" class="icons" data-progress="90" alt="HTML">
                    <img src="assets/svg/css3.svg" class="icons" data-progress="90" alt="CSS">
                    <img src="assets/svg/javascript.svg" class="icons" data-progress="70" alt="JavaScript">
                    <img src="assets/svg/bootstrap.svg" class="icons" data-progress="50" alt="Bootstrap">
                    <img src="assets/svg/nodejs.svg" class="icons" data-progress="70" alt="Node.js">
                    <img src="assets/svg/php.svg" class="icons" data-progress="70" alt="PHP">
                    <img src="assets/svg/react.svg" class="icons" data-progress="50" alt="React">
                    <img src="assets/svg/mysql.svg" class="icons" data-progress="60" alt="MySQL">
                </div>
                <div class="progress-bar-container">
                    <progress id="progress-bar" value="0" max="100"></progress>
                </div>
            </div>
            <br>
            <button class="btn">Download CV</button>
        </div>
    </div>
    <img src="/favicon.ico" id="chi" style="position: absolute;">
    <script src="assets/js/portfolio.js"></script>
</body>

</html>
