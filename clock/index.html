<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Clock</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="/assets/favicon/site.webmanifest">
    <link rel="icon" type="image/x-icon" href="/assets/favicon/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="bg-white dark:bg-black min-h-screen text-black dark:text-white text-sans antialiased select-none transition duration-75">
        <header class="top-0 relative p-5">
            <h1 class="text-2xl sm:text-xl"><strong>Real-Time Clock</strong></h1>
        </header>
        <main style="min-height: 80vh;" class="p-8 sm:p-2 flex flex-col items-center justify-center">
            <section>
                <h4 class="text-lg">It's now:</h4>
                <br>
                <div id="clock">
                    <h1 id="date-time"></h1>
                  </div>                  
            </section>
        </main>
        <footer class="bottom-0 relative p-5">
            <span>Made by JTyniEDU</span>
        </footer>
    </div>
    <script src="clock.js" type="text/javascript"></script>
</body>
</html>
